{% extends 'user/base2.html' %}
{% load static %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<style>
    .errorWrap {
    padding: 10px;
    margin: 0 0 20px 0;
    background: #fff;
    border-left: 4px solid #dd3d36;
    -webkit-box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
    box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
}
.succWrap{
    padding: 10px;
    margin: 0 0 20px 0;
    background: #fff;
    border-left: 4px solid #5cb85c;
    -webkit-box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
    box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
}
</style>
</head>
<script type="text/javascript">
    function valid()
    {
    if(document.chngpwd.newpassword.value!= document.chngpwd.confirmpassword.value)
    {
    alert("New Password and Confirm Password Field do not match  !!");
    document.chngpwd.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>

<body>
<!------MENU SECTION START-->
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">User Change Password</h4>
            </div>
        </div>

        <!--LOGIN PANEL START-->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <div class="panel panel-info">
                    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
                    <div class="panel-heading">
                        Change Password
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" onSubmit="return valid();" name="chngpwd">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Current Password</label>
                                <input class="form-control" type="password" name="password" autocomplete="off" required>
                            </div>

                            <div class="form-group">
                                <label>Enter Password</label>
                                <input class="form-control" type="password" name="newpassword" autocomplete="off"
                                       required>
                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input class="form-control" type="password" name="confirmpassword" autocomplete="off"
                                       required>
                            </div>

                            <button type="submit" name="change" class="btn btn-info">Change</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!---LOGIN PABNEL END-->


    </div>
</div>

{% endblock %}
